<h2>Top 50 Stocks</h2>
<table class="table table-striped table-bordered small-font portfolioTable">
    <thead>
        <tr>
            <th colspan="3"></th>
            <th colspan="2" class="text-center">Rating</th>
        </tr>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Price</th>
            <th>Overall</th>
            <th>Core</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="stock in list">
            <td>{{stock.sym}}</td>
            <td>{{stock.name}}</td>
            <td>{{stock.price | currency}}</td>
            <td>{{stock.overallRating}}</td>
            <td>{{stock.coreRating}}</td>
        </tr>
    </tbody>

</table>
